<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="https://fragileservices.com/BrandAssets/Masks/Icon.png">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Fragile Services | DESIGN PAGE - 033 | Visualizing Dynamic Matrix Transformations with Responsive
    Rendering</title>
</head>

<body>
    <div class="HUD-001">
        <div class="CARD-001">
            <svg id="ASCII-000"viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <div class="CARD-002">
            <div class="BTN-CONTAINER">
                <button id="about-btn" has-prefix="true" class="BTN-001">About me</button>
                <button id="projects-btn" has-prefix="true" class="BTN-001">Projects</button>
                <button id="resume-btn" has-prefix="true" class="BTN-001">Resume</button>
                <div id="btn-back-001" class="BTN-BACK"></div>
            </div>
            <div class="BTN-CONTAINER">
                <button id="contact-btn" has-prefix="true" class="BTN-001">Contact</button>
                <button id="replay-btn" has-prefix="true" class="BTN-001">Replay</button>
                <div id="btn-back-002" class="BTN-BACK"></div>
            </div>
        </div>
    </div>
    <div class="HUD-002">
        <div class="container">
            <div class="left-gradient"></div>
            <div class="right-gradient"></div>
        </div>
    </div>
    <div class="HUD-003">
        <div id="HUD-EMAIL">
            <form id="Contact" action="index.html" method="post">
                <div class="CARD-001">
                    <div></div>
                    <span id="close-btn">Close</span>
                </div>
                <input id="Name" type="text" placeholder="NAME" required="">
                    <input id="Email" type="text" placeholder="E-MAIL" required="">
                    <textarea id="Message" type="text" placeholder="MESSAGE" required=""></textarea>

                <div class="CARD-001">
                    <span>info@FragileServices.com</span>
                    <input type="button" name="button" onclick="SubmitEmail()" value="Initilize Contact">
                </div>
            </form>
        </div>
    </div>
    <div class="HUD-004"></div>
    <div>
        <pre id="ASCII-001"></pre>
        <pre id="ASCII-002"></pre>
    </div>
    <script src="./script.js"></script>
</body>

</html>
